# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang: es-US
title: "def Podcast(mx):"
email: "defpodcastmx@gmail.com"
description:
favicon: "/img/favicon.ico"
baseurl: # the optional subpath of your site, e.g. "/blog"
url: "https://defpodcastmx.github.io/" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
author: rodolfoferro
twitter_username: defpodcastmx
github_username: defpodcastmx
logo: "/assets/images/Soundcloud (user).png" # path of site logo, e.g. "/assets/images/logo.png"
google_analytics: UA-102237641-1
disqus:
  shortname: https-defpodcastmx-github-io

# Build settings
# markdown: kramdown
# theme: jekyll-theme-basically-basic

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
incremental: true

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
timezone: America/Mexico_City # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins
gems:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Jekyll Feed
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: /page:num/


